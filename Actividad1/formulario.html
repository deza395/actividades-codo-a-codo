<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Basico</title>

    <style>
      body {
        color: #362126;
        text-align: center;
        margin-top: 50px;
      }
      input {
        font-weight: bolder;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <!-- primer ejercicio obligatorio codo a codo JAVA -->
    <!-- crear un formulario sencillo con datos DNI usuario, clave y un boton de envio -->

    <div class="formulario-acceso">
      <h1 class="titulo">Acceso al sistema</h1>
      <form action="">
        <label for=""
          >DNI:
          <input type="number" />
        </label>
        <br />
        <label for=""
          >Usuario:
          <input type="text" />
        </label>
        <br />
        <label for=""
          >Clave:
          <input type="password" />
        </label>
        <br />
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </body>
</html>
